<html xmlns:th="http://www.thymeleaf.org" layout:decorator="layouts/defaultLayout">
<head>
<title>Spring Boot Heroku Example</title>
</head>
<body>
	<div layout:fragment="content">
		<div class="container">
			<div class="page-header">
				<h1>Spring Boot Heroku Example</h1>
			</div>

			<div class="row">
				<div class="col-md-12 col-lg-6">
					<form th:object="${insertRecord}" method="POST">
						<div class="form-group">
							<label for="data">Record to insert</label>
							<input id="data" type="text" class="form-control" placeholder="Lorem ipsum" th:field="*{data}" />
						</div>
						<button type="submit" class="btn btn-default">Submit</button>
					</form>
				</div>
			</div>

			<hr />
			<div class="row">
				<div class="col-sm-12">
					<table class="table table-striped">
						<thead>
							<tr>
								<th>Records</th>
								<th></th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="record : ${records}">
								<td th:text="${record.data}">Some text</td>
								<td class="text-right">
									<form th:action="|/demo/${record.recordId}|" th:method="delete">										
										<button type="submit" class="close">
											<span>&times;</span>
										</button>
									</form>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
