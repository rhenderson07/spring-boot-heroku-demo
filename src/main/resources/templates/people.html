<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>People</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css" />
</head>
<body>
	<div class="container">
		<div class="page-header">
			<h1>People</h1>
		</div>

		<div class="row">
			<div class="col-md-12 col-lg-6">
				<form th:object="${insertPerson}" method="POST">
					<h2>Person to insert</h2>
					<div class="form-group">
						<label>First Name</label>
						<input type="text" class="form-control" placeholder="John" th:field="*{firstName}" />
					</div>
					<div class="form-group">
						<label>Middle Name</label>
						<input type="text" class="form-control" placeholder="Wilford" th:field="*{middleName}" />
					</div>
					<div class="form-group">
						<label>Last Name</label>
						<input type="text" class="form-control" placeholder="Smith" th:field="*{lastName}" />
					</div>
					<div class="form-group">
						<label>Email Address</label>
						<input type="text" class="form-control" placeholder="example@example.com" th:field="*{email}" />
					</div>
					<button type="submit" class="btn btn-default">Submit</button>
				</form>
			</div>
		</div>

		<hr />
		<div class="row">
			<div class="col-sm-12">
				<h2>People</h2>
				<table class="table table-striped">
					<thead>
						<tr>
							<th>First</th>
							<th>Last</th>
							<th>Email</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="person : ${people}">
							<td th:text="${person.firstName}">First</td>
							<td th:text="${person.lastName}">Last</td>
							<td th:text="${person.email}">Email</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</body>
</html>
