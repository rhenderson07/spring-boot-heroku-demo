<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" layout:decorator="layouts/defaultLayout">
<head>
<title>Error</title>
</head>
<body>
	<div layout:fragment="content">
		<div class="container">
			<h3 class="text-center">We're sorry, An error has occurred</h3>
			<h4 th:text="${path}"></h4>
			<h4 th:text="${timestamp}"></h4>
			<h2 th:text="|${status} - ${error}|"></h2>
			<p th:text="${message}"></p>
			<p th:unless="${message}">No message available</p>
		</div>
	</div>
</body>
</html>
